<h1>Step 1: Choose your Model and color</h1>
@if (models) {
  <div id="pickerSection">
    Model:
    <select id="modelSelect" (change)="onModelSelected($event)">
      <option value="">Select model...</option>
      @for (model of models; track model.code) {
        <option [selected]="selectedModel?.code === model.code">{{ model.description }}</option>
      }
    </select>
    @if (selectedModel) {
      Color:
      <select id="colorSelect" (change)="onColorSelected($event)">
      <option value="">Select color...</option>
        @for (color of colors; track color.code) {
          <option [selected]="selectedColor?.code === color.code">{{ color.description }}</option>
        }
      </select>
    }
  </div>
} @else {
  <span>Error while retrieving data!</span>
}
